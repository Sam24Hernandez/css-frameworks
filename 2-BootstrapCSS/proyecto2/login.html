<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservaciones.com | Inicio de sesión</title>
    <meta
      name="description"
      content="Desarrollo Web Frontend de una página web de reservaciones de hoteles de lujo"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- === Favicon === -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- === Plugins CSS === -->
    <link
      rel="stylesheet"
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <link
      rel="stylesheet"
      href="assets/plugins/simple-line-icons/css/simple-line-icons.css"
    />

    <!-- === Estilos CSS === -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body class="text-center">
    <form class="form-login">
      <a href="index.html" class="navbar-brand mb-4">Reservaciones.com</a>
      <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email"
        autocomplete="off"
        required
        autofocus
      />

      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Contraseña"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Recuerdáme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Iniciar sesión
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Reservaciones.com 2020</p>
    </form>

    <!-- Plugins Javascript -->
    <script src="assets/plugins/vendor/jquery-3.5.1.min.js"></script>
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
