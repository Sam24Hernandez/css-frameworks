<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quiz Game</title>
    <meta
      name="description"
      content="Desarrollo Web de un Quiz con Bootstrap4"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Quiz Game</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Inicio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ver tu Score</a>
          </li>
          
      </div>
    </nav>
    <div id="container">      
      <section id="card" class="text-center py-4">
        <div class="container">
          <h1 id="title">Quiz Game</h1>
          <p id="greet" class="lead text-muted">Â¡Buena Suerte!</p>
          <p>
            <div id="start" class="btn btn-primary btn-lg">Empezar el Quiz &gt;</div>
          </p>
        </div>
      </section>
      <div id="quiz" style="display: none">
        <div id="question"></div>
        <div id="choices">
          <div class="choice" id="A" onclick="checkAnswer('A')"></div>
          <div class="choice" id="B" onclick="checkAnswer('B')"></div>
          <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        </div>
        <div id="timer">
          <div id="counter"></div>
          <div id="btimeGauge"></div>
          <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
      </div>
      <div id="scoreContainer" style="display: none"></div>
    </div>
    <!-- Plugins & Scripts -->
    <script src="assets/plugins/vendor/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- App.js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
